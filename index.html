    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
	  apiKey: "AIzaSyC42QqLlHfotS6Bll4c-7sDfWngTfeEAEI",
	  authDomain: "viewcount-7f0cb.firebaseapp.com",
	  projectId: "viewcount-7f0cb",

	  messagingSenderId: "773226742292",
	  appId: "1:773226742292:web:26b9fae197e350245fdd01",
	  measurementId: "G-LX0Y2V0G5H"
	};
      
      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore(app);
      
      // Increment view count
      function incrementViewCount() {
        const viewCountRef = db.collection('pageViews').doc('viewCount');
        return db.runTransaction((transaction) => {
          return transaction.get(viewCountRef).then((doc) => {
            if (!doc.exists) {
              throw "Document does not exist!";
            }
            const newCount = (doc.data().count || 0) + 1;
            transaction.update(viewCountRef, { count: newCount });
            document.getElementById('viewCount').innerText = newCount;
          });
        }).catch((error) => {
          console.error("Error updating view count: ", error);
        });
      }
      
      // Fetch and display the view count on load
      window.onload = function() {
        const viewCountRef = db.collection('pageViews').doc('viewCount');
        viewCountRef.get().then((doc) => {
          if (doc.exists) {
            document.getElementById('viewCount').innerText = doc.data().count;
          } else {
            console.log("No such document!");
          }
        }).catch((error) => {
          console.log("Error getting document:", error);
        });
        incrementViewCount();
      };
    </script>
