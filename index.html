<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Ankit Srivastava</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: auto;
            text-align: center;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card p {
            padding: 0 15px;
        }
        .title {
            color: grey;
            font-size: 18px;
        }
        button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
        }
        button:hover, a:hover {
            opacity: 0.7;
        }
        /* Responsive layout */
        @media only screen and (max-width: 325px) {
            .card {
                width: 90%;
            }
        }
        @media only screen and (min-width: 326px) {	
            .card {
                max-width: 325px; /* Set maximum width for larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>ANKIT SRIVASTAVA</h1>
    <div class="card">
        <img src="profilePic.jpg" alt="Profile Picture">
        <p><b>Software Engineering Enthusiast having demonstrated history of writing Production Ready code and following the best practices in SDLC.</b></p>
        <a href="https://www.linkedin.com/in/ankit-srivastava-hbtiankit1994/" target="_blank"><i class="fa fa-linkedin"></i></a>
    </div>
</body>
</html>
